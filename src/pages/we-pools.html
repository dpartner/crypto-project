<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>WE Pools</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/modern-normalize.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/we-pools.css" />
  </head>
  <body onload="document.body.className += ' loaded';">
    <header class="section header-section">
      <div class="container header-container">
        <div class="header-menu-button-wrap">
          <button class="header-menu-button"><span></span></button>
        </div>
        <div>
          <p class="header-user-id">#user_<span>id</span></p>
        </div>
        <div class="user-icon-wrap">
          <img src="../img/svg/user-icon.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section class="section button-section">
        <div class="container">
          <div class="we-img-wrap">
            <img
              srcset="../img/welcome@1x.png 1x, ../img/welcome@2x.png 2x"
              src="../img/welcome@1x.png"
              alt="welcome img"
            />
          </div>
          <div class="we-heading-button-wrap">
            <button class="we-button">WE Pools</button>
            <button class="we-button deactive">WE Pools</button>
          </div>
        </div>
      </section>
      <section class="section pools-section">
        <div class="container pools-container">
          <div class="pools-list-wrap">
            <ul class="pools-list">
              <li class="pools-list-item shown">
                <div class="pools-list-item-values-wrap">
                  <div class="pools-list-icon-wrap">
                    <img
                      src="../img/tonkoin.png"
                      width="32"
                      height="32"
                      alt="tonkoin"
                    />
                  </div>
                  <div class="pools-item-heading">
                    <h4>TON</h4>
                    <span class="pools-item-heading-apr aprove">10% APR</span>
                    <span class="pools-item-heading-days">14 d</span>
                    <button
                      type="button"
                      class="pools-item-heading-button"
                      data-action="open-input"
                    >
                      <svg width="9" height="9">
                        <use
                          href="../img/svg/symbol-defs.svg#icon-down-arrow"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="pools-item-details-wrap">
                  <div class="pools-item-details-heading">
                    <p>Your Balance:</p>
                    <span class="pools-item-details-value">15.55</span>
                    <span class="pools-item-details-code"> TON</span>
                  </div>
                  <form class="pools-input-form" action="">
                    <input
                      class="pools-item-details-input"
                      type="number"
                      placeholder="Enter Amount"
                    />
                    <button
                      type="button"
                      class="pools-item-details-input-max-button"
                      data-action="max-value"
                    >
                      Max
                    </button>
                    <div class="pools-item-details-button-wrap">
                      <button
                        type="button"
                        class="primary-button deactive pools-item-details-button"
                      >
                        Info
                      </button>
                      <button
                        type="submit"
                        class="primary-button pools-item-details-button"
                      >
                        Invest
                      </button>
                    </div>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- -------------------MENU---------------- -->
      <div class="menu">
        <h2 class="menu-heading">Settings</h2>
        <div class="menu-user-info-wrap">
          <div class="menu-user-icon-wrap">
            <img src="../img/svg/user-icon.svg" alt="" />
          </div>
          <div class="menu-user-content">
            <div class="menu-user-text-wrap">
              <h2 class="menu-user-title">#user_<span>id</span></h2>
              <p class="menu-user-balance">0.00 NEAR | 0.00 TON</p>
            </div>
          </div>
        </div>
        <ul class="menu-setting-list">
          <li class="menu-setting-item">
            <div class="menu-settings-item-icon-wrap">
              <img src="../img/svg/language.svg" alt="" />
            </div>
            <h3 class="menu-settings-item-heading">Language</h3>
            <button
              type="button"
              class="menu-settings-item-button"
              id="lng-btn"
            >
              <svg width="9" height="9">
                <use href="../img/svg/symbol-defs.svg#icon-down-arrow" />
              </svg>
            </button>
          </li>
          <li class="menu-setting-item">
            <div class="menu-settings-item-icon-wrap">
              <img src="../img/svg/inviter.svg" alt="" />
            </div>
            <h3 class="menu-settings-item-heading">Inviter</h3>
            <button
              type="button"
              class="menu-settings-item-button"
              id="inv-btn"
            >
              <svg width="9" height="9">
                <use href="../img/svg/symbol-defs.svg#icon-down-arrow" />
              </svg>
            </button>
          </li>
          <li class="menu-setting-item">
            <div class="menu-settings-item-icon-wrap">
              <img src="../img/svg/logout.svg" alt="" />
            </div>
            <h3 class="menu-settings-item-heading">Logout</h3>
            <a
              href="../../index.html"
              class="menu-settings-item-button"
              id="logout-btn"
            >
              <svg width="9" height="9">
                <use href="../img/svg/symbol-defs.svg#icon-down-arrow" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <!-- -------------------FOOTER---------------- -->
    <footer class="footer">
      <section class="section">
        <div class="container">
          <nav>
            <ul class="footer-button-list">
              <li class="footer-button-item">
                <a
                  class="footer-button-link close-history"
                  href="./balance.html"
                >
                  <svg width="25" height="25">
                    <use
                      href="../img/svg/symbol-defs.svg#icon-first-page"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="footer-button-item active">
                <a class="footer-button-link" href="./we-pools.html">
                  <svg width="25" height="25">
                    <use
                      href="../img/svg/symbol-defs.svg#icon-second-page"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="footer-button-item center">
                <a class="footer-button-link center" href="./daily.html">
                  <svg width="35" height="35">
                    <use
                      href="../img/svg/symbol-defs.svg#icon-third-page"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="footer-button-item fourth">
                <a class="footer-button-link" href="./invite.html">
                  <svg width="21" height="25">
                    <use
                      href="../img/svg/symbol-defs.svg#icon-fourth-page"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="footer-button-item">
                <a class="footer-button-link" href="./tasks.html">
                  <svg width="25" height="28">
                    <use
                      href="../img/svg/symbol-defs.svg#icon-fifth-page"
                    ></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </footer>
    <!-- -------------------Inviter link wrap---------------- -->
    <div class="inv-link-backdrop">
      <div class="inv-link-wrap">
        <h2 class="inv-heading">Recover Inviter</h2>
        <p class="inv-desc">
          You can link the account that invited you if this did not happen
          automatically.
        </p>
        <form class="inv-form" action="">
          <input class="inv-input" type="text" name="inputLink" />
          <button
            type="submit"
            class="primary-button inv"
            data-action="bindInviter"
          >
            Bind Inviter
          </button>
        </form>
      </div>
      <p class="inv-notification">Recover Done!</p>
    </div>
    <!-- -------------------Loader---------------- -->
    <div class="loader-wrap hidden">
      <img src="../img/svg/loader.png" />
      <p>LOADING</p>
    </div>
  </body>
  <script type="module" src="../js/user.js"></script>
  <script type="module" src="../js/we-pools.js"></script>
  <script type="module" src="../js/menu.js"></script>
</html>
